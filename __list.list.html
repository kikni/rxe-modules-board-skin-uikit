<li id="uk-docs_{$no}" class="uk-position-relative uk-margin-remove uikit-bl_box">
    <a href="{getUrl('document_srl',$document->document_srl, 'listStyle', $listStyle, 'cpage','')}" class="uikit-bl_titlearea">
        <!--// 제목 -->
        <block loop="$list_config=>$key,$val" cond="$val->type=='title' && $val->idx==-1"><include target="__list.title.html" /></block>

        <div class="uk-text-small uk-text-muted uikit-bl_userarea">
            <include target="__list.meta.html" />
        </div>
        
        <!--//관리자-->
        <input cond="$mi->board_style=='list' && $grant->manager" type="checkbox" name="cart" value="{$document->document_srl}" class="iCheck uk-checkbox" title="Check This Article" onclick="doAddDocumentCart(this)" checked="checked"|cond="$document->isCarted()" />
    </a>
    <a href="{getUrl('document_srl',$document->document_srl, 'listStyle', $listStyle, 'cpage','')}#content" class="uikit-bl_thumbarea" cond="$document->getThumbnail()">
        <div class="thumb">
            <img src="{$document->getThumbnail($thumb_width,$thumb_height,$thumb_type)}" width="57" height="57" title="{$document->getTitle()} {$lang->image}">
        </div>
    </a>
    <a href="{getUrl('document_srl',$document->document_srl, 'listStyle', $listStyle, 'cpage','')}#comment" class="uikit-bl_commentarea">
        <em class="num">{$document->getCommentCount()!=0?$document->getCommentCount():'0'}</em>
        <div class="tit">
            {$lang->comment}
        </div>
    </a>
</li>
